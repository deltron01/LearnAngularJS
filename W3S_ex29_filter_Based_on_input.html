<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Welcomre to AngularJS !</title>
	<script type = "text/javascript" src="js/angular.min.js">
	</script>       
</head>
<body>
<div ng-app="myApp" ng-controller="namesCtrl">

Type name to search : <input type="text" ng-model="name" /> <br />
Results : <br />
<ul>
  <li ng-repeat="x in names | filter : name">
    {{ x }}
  </li>
</ul> 

</div>

<script>
angular.module('myApp', []).controller('namesCtrl', function($scope) {
    $scope.names = [
        'Jani',
        'Carl',
        'Margareth',
        'Hege',
        'Joe',
        'Gustav',
        'Ali',
        'Mary',
        'Maatalla', 'Otto', 'Russia',
        'Kai'
    ];
});
</script>

<p>This example displays only the names containing the letter string entered by user.</p>
</body>
</html>
