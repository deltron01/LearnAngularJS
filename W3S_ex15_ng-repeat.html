<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Welcomre to AngularJS !</title>
	<script type = "text/javascript" src="js/angular.min.js">
	</script>
        
	</style>
</head>
<body>
  <div ng-app="" ng-init="names=['Ali','Aladeen','Motherfuckerss']">
   <ul>
    <li ng-repeat="x in names">
      {{ x }}
    </li>
   </ul> <!-- The ng-repeat directive actually clones HTML elements once for each item in a collection. -->
  </div>
</body>
</html>
