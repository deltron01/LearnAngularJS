<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Welcomre to AngularJS !</title>
	<script type = "text/javascript" src="js/angular.min.js">
	</script>       
</head>
<body>
  <div ng-app="myApp" ng-controller="myCtrl">

   First Name: <input type="text" ng-model="firstName"><br>
   Last Name: <input type="text" ng-model="lastName"><br>
   <br>
   Full Name: {{firstName + " " + lastName}}

  </div>

<script>
var app = angular.module('myApp', []); <!-- AngularJS modules define AngularJS applications. (designate, repÃ©rer) -->
app.controller('myCtrl', function($scope) { <!-- AngularJS controllers control applications: -->
    $scope.firstName= "John"; <!-- The -myApp- parameter refers to an HTML element in which the application will run.-->
    $scope.lastName= "Doe";
});
</script>
</body>
</html>
