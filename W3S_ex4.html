<!doctype html>
<html ng-app>
<head>
    <meta charset="utf-8">
    <title>Welcomre to AngularJS !</title>
	<!-- <script type = "text/javascript" src="jquery-1.11.2.min.js"></script> -->
	<script type = "text/javascript" src="js/angular.min.js">
	</script>
        
	</style>
</head>
<body>
  <div ng-app=""> <!-- AngularJS expressions are written inside double braces: {{ expression }}. -->
    <p>My first expression: {{ 5 + 5 }}</p> <!-- AngularJS expressions bind AngularJS data to HTML the same way as the ng-bind directive. -->
  </div> <!-- If you remove the ng-app directive, HTML will display the expression as it is, without solving it -->
</body>
</html>
