<!doctype html>
<html ng-app>
<head>
    <meta charset="utf-8">
    <title>Welcomre to AngularJS !</title>
	<!-- <script type = "text/javascript" src="jquery-1.11.2.min.js"></script> -->
	<script type = "text/javascript" src="js/angular.min.js">
	</script>
        
	</style>
</head>
<body>
  <div ng-app=""> <!-- The ng-app directive tells AngularJS that the <div> element is the "owner" of an AngularJS application. -->
   <p>Name: <input type="text" ng-model="name"></p> <!-- The ng-model directive binds the value of the input field to the application variable name. -->
   <p ng-bind="name"></p> <!-- The ng-bind directive binds the innerHTML of the <p> element to the application variable name. -->
  </div>
</body>
</html>
