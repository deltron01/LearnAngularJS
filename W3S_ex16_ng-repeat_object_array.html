<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Welcomre to AngularJS !</title>
	<script type = "text/javascript" src="js/angular.min.js">
	</script>
        
	</style>
</head>
<body>
  <div ng-app="" ng-init="names=[
                          {name:'Ali',country:'Norway'},
                          {name:'Aladeen',country:'Wadiya'},
                          {name:'Motherfuckers',country:'America'}]">

     <ul>
       <li ng-repeat="x in names">
              {{ x.name + ', ' + x.country }}
       </li>
     </ul>

</div>
</body>
</html>
